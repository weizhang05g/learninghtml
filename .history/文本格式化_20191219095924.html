<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <strong>粗体 strong</strong> <br>
    <em>斜体 em</em> <br>
    <big>放大 big</big> <br>
    <small>缩小 small</small> <br>
    文本 <sub>下标 sub</sub> <br>
    文本 <sup>上标 sup</sup> <br>
    <ins>下划线 ins</ins> <br>
    <del>删除线 del</del> <br>

    <hr width="999" color="red">
    <pre>
        预格式化文本 pre
        可以有换行
        和 空格
    </pre>

    <hr>
    <code>代码 code</code> <br>
    <samp>代码 samp</samp> <br>
    <var>变量 var</var>

    <hr>
    <q>引用 q</q> <br>
    <cite>引用 cite</cite> <br>
    <blockquote>长的引用 blockquote</blockquote> <br>
    <address>地址 address</address>
</body>
</html>
