<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>自动循环播放mp4视频</h3>
    <video src="附件/movie.mp4" autoplay loop controls></video>
    <hr />
    <h3>使用source选择源</h3>
    <video controls>
        <source src="附件/movie.mp4" type="video/mp4" />
    </video>

</body>
</html>
