<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <fieldset>
            <legend>HTML5 新增表单标签</legend>
            <form action="">
                邮箱：<input type="email" name="" id=""> <br>
                手机：<input type="tel" name="" id=""> <br>
                数字：<input type="number" name="" id=""> <br>
                url：<input type="url" name="" id=""> <br>
                搜索：<input type="search" name="" id=""> <br>
                滑块：<input type="range" name="" id=""> <br>
                时间：<input type="time" name="" id=""><br>
                日期：<input type="date" name="" id=""><br>
                颜色：<input type="color" name="" id=""><br>
                <input type="submit" value="">
            </form>
            <hr>
            <form action="">
                用户名：<input type="text" placeholder="张三" autofocus  > <br>
                上传：<input type="file" multiple > <br>
                昵称：<input type="text " required accesskey="s" >
                username: <input type="text" autocomplete="on" name="username" >
                <input type="submit" value="">
            </form>
        </fieldset>
</body>
</html>
