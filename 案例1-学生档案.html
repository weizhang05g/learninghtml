<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>学生档案</legend>
        <form action="">
            <label >姓名：<input type="text" placeholder="请输入学生姓名"> </label>  <br><br>
            <label">手机号：<input type="tel" name="" id=""> </label>   <br><br>
            <label >邮箱：<input type="email" name="" id=""> </label>   <br><br>
            <label >所属院校：
                <input type="text" list="yuan" placeholder="请输入所属院"> 
                <datalist id="yuan">
                    <option value="上海理工"></option>
                    <option value="大连海运"></option>
                </datalist>
            </label>   <br><br>
            <label >出生日期：<input type="date" name="" id=""> </label>   <br><br>
            <label>成绩：<input type="number" name="" id=""> </label>   <br><br>
            <label ">毕业时间：<input type="date" name="" id=""> </label>   <br><br>
            <input type="reset" value="reset">
            <input type="submit" value="submit">
        </form>
    </fieldset>
    
</body>
</html>
